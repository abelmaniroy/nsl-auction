{% extends 'navbar.html' %}
{% block head %}
    <title>Auction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='player.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="wrapper">
            <div class="row ">
                <div class = "column">
                    <div class="banner-image">
                    </div>
                    <h1> {{player.name}}</h1>
                </div>
                <div class = "column">
                    <p>{{player.pos}}</p>
                    <p>{{player.ach}}</p>


                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            {% if player.team == 0 %}
                <div class="col">

                <button id="open-sell-modal" class="btn outline" data-toggle="modal" data-target="#sell-modal">Sell</button>


            </div>
            {% endif %}
            <div class="col">
                <form action="{{ url_for('auction', pool_id=player.pool) }}" method="get">
                    <button class="btn fill">Next</button>
                </form>
            </div>

        </div>
    </div>
    <div id="sell-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Sell Player</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="{{ url_for('player_card', player_id=player.id) }}" method="post">
                                <div class="form-group">
                                    <label for="team">Select Team:</label>
                                    <select id="team" name="team" required>
                                        {% for team in teams %}
                                            <option value="{{ team.id }}">{{ team.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="amount">Enter Amount:</label>
                                    <input type="number" id="amount" name="amount" min="1" step="0.5" required>
                                </div>
                                <button type="submit" class="btn submit-btn">Submit</button>
                            </form>
                        </div>
                    </div>
         </div>
    </div>
{% endblock %}
