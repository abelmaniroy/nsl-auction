{% extends 'navbar.html' %}
{% block head %}
<title>Edit Player</title>
<link rel="stylesheet" href="{{ url_for('static', filename='pool_view.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create Player</h1>
    <form action="{{ url_for('edit_player',player_id=player.id) }}" method="post" enctype="multipart/form-data">

        <div class="form-group mb-3">
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" value="{{ player.name }}" class="form-control" placeholder="Enter player name">
        </div>

        <div class="form-group mb-3">
            <label for="image">Player Image:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
        </div>

        <div class="form-group">
        <label for="team">Select Team:</label>
        <select id="team" name="team" required>
            {% for team in teams %}
            <option value="{{ team.id }}" {% if team.id == player.team %} selected {% endif %}>{{ team.name }}</option>
            {% endfor %}
        </select>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>


{% endblock %}
